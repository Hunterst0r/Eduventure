<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eduventure | Sphere</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #7c8cff;
      --border: rgba(255,255,255,0.45);
      --card-bg: rgba(249, 250, 251, 0.5);
      --glow: rgba(124, 140, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #f4f9ffd3, #fbfbfb);
      color: var(--text);
      line-height: 1.5;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* --- Back Button Fixed --- */
    .back {
      position: fixed;
      top: 25px;
      left: 25px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid var(--border);
      text-decoration: none;
    }

    .back img { 
      width: 22px; 
      height: 22px; 
      /* Removed rotate(180deg) to fix the reflection */
      filter: brightness(0) opacity(0.7); /* Makes the icon a nice dark grey */
    }

    .back:hover { 
      transform: scale(1.1); 
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    /* --- Layout --- */
    .top { padding: 60px 0 20px; display: flex; justify-content: center; }
    
    .icon-top {
      height: 150px; width: 150px;
      border-radius: 50%;
      border: 6px solid white;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      object-fit: cover;
    }

    .section-title {
      text-align: center;
      margin: 10px 0 40px;
      font-size: clamp(28px, 5vw, 48px);
      font-weight: 800;
      background: linear-gradient(to right, #4f46e5, #7c8cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- Grid System --- */
    .features {
      max-width: 1200px;
      margin: 0 auto 80px;
      display: grid;
      /* Responsive Grid: 1 col on mobile, 2 on tablet, 3 on desktop */
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    /* --- Card Style --- */
    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.7), rgba(255,255,255,0.35));
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      border: 1px solid var(--border);
      border-radius: 30px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    /* --- Video Fix --- */
    .video-atmosphere {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* Modern way to handle responsive video height */
      background: black;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-atmosphere iframe {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      border: none;
    }

    .video-glow {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--primary);
      filter: blur(60px);
      opacity: 0.2;
      z-index: -1;
    }

    /* --- Content --- */
    .card h3 { margin-bottom: 12px; font-size: 20px; }
    
    .card p {
      color: var(--muted);
      font-size: 15px;
      transition: max-height 0.5s ease;
      overflow: hidden;
    }

    .collapsed {
      max-height: 70px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .expanded { max-height: 1000px; }

    .read-more-btn {
      align-self: flex-start;
      background: rgba(124, 140, 255, 0.1);
      border: none;
      color: var(--primary);
      font-weight: 700;
      font-size: 12px;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .read-more-btn:hover { background: var(--primary); color: white; }

    /* Animation Classes */
    .reveal { opacity: 0; transform: translateY(30px); }
    .active { opacity: 1; transform: translateY(0); }

  </style>
</head>
<body>

  <a class="back" href="/clubs/SI/Faxriddin/online.html">
    <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="back">
  </a>

  <header class="top">
     <img src="/clubs/SI/Faxriddin/icon.jpg" class="icon-top" alt="Profile Logo">
  </header>

  <h1 class="section-title">Faxriddin Baxtiyorov</h1>

  <main class="features">
    <div class="card reveal">
      <div class="video-atmosphere">
        <div class="video-glow"></div>
        <iframe src="https://www.youtube.com/embed/VgtgellIlMA" title="Video" allowfullscreen></iframe>
      </div>
      <div class="description-container">
        <h3>Project Showcase</h3>
        <p id="desc1" class="collapsed">
          This video explores the core concepts of our latest venture. Experience the atmosphere of modern learning through high-quality visuals and immersive storytelling. We focus on bridging the gap between theory and practice.
        </p>
        <button class="read-more-btn" onclick="toggleText('desc1', this)">Read More</button>
      </div>
    </div>
  </main>

<script>
  function toggleText(id, btn) {
    const el = document.getElementById(id);
    if (el.classList.contains('collapsed')) {
      el.classList.remove('collapsed');
      el.classList.add('expanded');
      btn.innerText = 'Show Less';
    } else {
      el.classList.remove('expanded');
      el.classList.add('collapsed');
      btn.innerText = 'Read More';
    }
  }

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
</script>

</body>
</html>
